<script>

function openFullscreenWindow(url) {
    // 嘗試將窗口設定為螢幕的寬度和高度
    var width = screen.width;
    var height = screen.height;
    
    // 設定窗口功能：隱藏工具欄、菜單欄、狀態欄等
    var features = 'fullscreen=yes, scrollbars=no, resizable=yes, top=0, left=0, width=' + width + ', height=' + height;
    
    // 開啟新窗口
    var newWindow = window.open(url, '_blank', features);
    
    // 某些瀏覽器可能需要手動移動和調整大小來實現最大化
    if (newWindow) {
        newWindow.moveTo(0, 0);
        newWindow.resizeTo(width, height);
    }
}
